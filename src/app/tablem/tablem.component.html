<h2>Resumen</h2>
<div class="container">
    <div class="mb-3">
        <div class="row">
            <div class="col">
                <label class="form-label">Nomina</label>
                <select class="form-control" #nomin>
                    <option *ngFor="let item of nominas" [value]="item.nom">
                        {{item.nom}}
                    </option>
                </select>
            </div>
            <div class="col">
                <label class="form-label">Fecha inicial</label>
                <select class="form-control" #datei>
                    <option *ngFor="let date of dates" [value]="date.fecha">
                        {{date.fecha}}
                    </option>
                </select>
            </div>
            <div class="col">
                <label class="form-label">Fecha Final</label>
                <select class="form-control" #datef>
                    <option *ngFor="let date of dates" [value]="date.fecha">
                        {{date.fecha}}
                    </option>
                </select>
            </div>
            <div class="col">
                <label class="form-label">Tipo de Nomina</label>
                <select class="form-control" #tnomina>
                    <option *ngFor="let nom of tnominas" [value]="nom.tipo">
                        {{nom.tipo}}
                    </option>
                </select>
            </div>
            <div class="col">
                <br>
                <button (click)="SearchAbstract(nomin.value,datei.value,datef.value,tnomina.value)"
                    class="btn btn-primary" style="margin-top: 8px;">buscar</button>
            </div>
        </div>
    </div>
    <div class="bg-dark text-light">
        <mat-form-field appearance="fill">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder=" Ex. Matricula" #input>
        </mat-form-field>
    </div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" style="width: 100%;text-align: center;" matSort>

            <ng-container matColumnDef="cantidad">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad </th>
                <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
            </ng-container>

            <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
                <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
            </ng-container>

            <ng-container matColumnDef="periodo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Periodo </th>
                <td mat-cell *matCellDef="let element"> {{element.periodo}} </td>
            </ng-container>

            <ng-container matColumnDef="company">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Empresa </th>
                <td mat-cell *matCellDef="let element"> {{element.company}} </td>
            </ng-container>

            <ng-container matColumnDef="tipo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
                <td mat-cell *matCellDef="let element">
                    {{element.tipo}}
                </td>
            </ng-container>

            <ng-container matColumnDef="elemento">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Elemento </th>
                <td mat-cell *matCellDef="let element">
                    {{element.elemento}}
                </td>
            </ng-container>

            <ng-container matColumnDef="detalles">
                <th mat-header-cell *matHeaderCellDef> Detalles </th>
                <td mat-cell *matCellDef="let element">
                    <button class="btn btn-link btn-sm"
                        (click)="detalle(element.cantidad,element.estado,element.periodo,element.company)">detalles</button>
                </td>
            </ng-container>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="9">No data matching the filter "{{input.value}}"</td>
            </tr>

            <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
